<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet</title>
    <script src="greet.js"></script>
    <link rel="stylesheet" href="greet.css" />
  </head>
  <body id="bg">
    <marquee id="mmsg" behavior="" direction="">Greet from PickupBiz</marquee>
    <button onclick="greet('Good Morning!!!','yellow')">Morning</button>
    <button onclick="greet('Good Afternoon!!!','silver')">Afternoon</button>
    <button onclick="greet('<span style=color:blue>Good Evening!!</span>','coral')">Evening</button>
    <button onclick="greet('<span>Good Night!!!</span>','black')">Night</button>
    <button onclick="greet('Happy New Year','#39004d')">New Year</button>
    <h1 id="hmsg">Welcome to PickupBiz!!!</h1>
  </body>
</html>
